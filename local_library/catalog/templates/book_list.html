{% extends 'base.html' %}

{% block body_block %}

<h2>Here is the list of all books :</h2>

{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li> <a href='{% url "catalog:book_detail" book.id %}'> {{book}} </a>- {{book.author}} </li>
    {% endfor %}
    </ul>
{% else  %}
    <p> There is no book in the library </p>
{% endif %}    

{% endblock %}
